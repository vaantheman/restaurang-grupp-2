<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
	<script src="script.js" type="module" defer></script>
	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
		integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
	<dialog data-modal class="modal-wrapper">
		<h2>Your Order</h2>
		<ul id="items-list"></ul>

		<span id="total-price"></span>
		<button data-close-modal class="close-modal"><i class="fa-solid fa-xmark"></i></button>
		<button id="confirmOrder" class="confirm-btn">Place Order</button>
	</dialog>

	<div class="main-wrapper">
		<header class="header">
			<h1>Rök & Rull BBQ</h1>
		</header>

		<main class="content">
			<h2 class="content__heading">Välkommen!</h2>
			<div class="search-container hidden">
				<input type="text" id="search-box" placeholder="Search..." />
			</div>
			<div id="categories" class="btn-selector hidden">
				<button id="starters">Starters</button>
				<button id="bbqs">BBQ</button>
				<button id="drinks">Drinks</button>
				<!-- <button id="Desserts">Desserts</button> -->
			</div>
			<p class="content__text">Kocken rekommenderar:</p>
			<div id="item-wrapper" class="item-wrapper"></div>
		</main>
		<footer class="footer">
			<button id="to-menu-btn" class="menu-btn">Till menyn</button>
			<button data-open-modal class="open-modal hidden">Your Order</button>
		</footer>
	</div>
</body>

</html>
